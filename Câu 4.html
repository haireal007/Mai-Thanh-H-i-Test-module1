<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c√¢u 4</title>
</head>
<body>
<canvas id="Circle" width="1000" height="1000"></canvas>
</body>
</html>
<script>
    class Circle {
        x;
        y;
        radius
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render() {
            let ctx = document.getElementById('Circle').getContext('2d');
            ctx.beginPath()
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }
    }

    let circle = new Circle(10, 10, 100, 0, 2 * Math.PI, "#000000");
    circle.render();
</script>
