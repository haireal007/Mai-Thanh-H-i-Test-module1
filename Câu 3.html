<script>
    let a = 0;
    let b = 1
    let temp = 0
    let c = parseInt(prompt("nhâp số nguyên:") + "");

    function isFibonacc(x) {
        while (temp <= x) {
            temp = a + b;
            a = b;
            b = temp;
            if (temp == x) {
                return true;
            } else {
                return false;
            }
        }
    }

    console.log(isFibonacc(c));
</script>
